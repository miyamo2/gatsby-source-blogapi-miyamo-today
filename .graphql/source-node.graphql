query SourceNodes ($first: Int, $after: String) {
    articles(first: $first, after: $after){
        edges{
            node{
                id
                title
                thumbnailUrl
                content
                createdAt
                updatedAt
                tags {
                    edges {
                        cursor
                        node {
                            name
                        }
                    }
                }
            }
        }
        pageInfo{
            hasNextPage
            endCursor
        }
    }
}